<VirtualHost *:80>
    ServerName notion.sho43.xyz
    DocumentRoot /var/www/vhosts/NotionView/public

    <Directory /var/www/vhosts/NotionView/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/httpd/notion-error.log
    CustomLog /var/log/httpd/notion-access.log combined

    # Laravel用の設定
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php-fpm/www.sock|fcgi://localhost/"
    </FilesMatch>
</VirtualHost>

